<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- BOOTSTRAP 4.6 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- FONT-AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- MAIN.CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- HEADER / NAVBAR -->
    <header>
      <nav class="navbar navbar-light bg-dark sub_nav">
        <span class="navbar-brand mb-0 h1"><img class="brand_logo" src="./images/image3.png" alt=""></span>
        <div class="header_right">
          <a href="#" class="subnav_nav"><img src="./images/image 8.png" alt=""></a>
          <a href="#" class="subnav_nav subnav_direct">Login</a>
          <a href="#" class="subnav_nav subnav_direct">Register</a>
        </div>
      </nav>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Man</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Woman</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kid</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sport</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- CAROUSEL -->
    <section id="carousel">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/image6.png" class="d-block w-100" alt="...">
            <img class="carousel_product" src="./images/image4.png" alt="">
            <div class="carousel_product_detail">
              <h1>Product Name</h1>
              <h3>Product Description</h3>
              <button>Buy Now</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/image6.png" class="d-block w-100" alt="...">
            <img class="carousel_product" src="./images/image4.png" alt="">
            <div class="carousel_product_detail">
              <h1>Product Name</h1>
              <h3>Product Description</h3>
              <button>Buy Now</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/image6.png" class="d-block w-100" alt="...">
            <img class="carousel_product" src="./images/image4.png" alt="">
            <div class="carousel_product_detail">
              <h1>Product Name</h1>
              <h3>Product Description</h3>
              <button>Buy Now</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
    </section>



    <!-- BOOTSTRAP 4.6 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"

    ></script>
